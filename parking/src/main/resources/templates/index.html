<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style/login.css}"/>
    <script type="text/javascript" th:src="@{/script/jquery-1.10.1.js}"/>
    <script type="text/javascript">
        $(function () {
            $(document).on("click", ".a_reg", function () {
                $(".model").fadeIn();
            });

            $(document).on("click", ".a_close", function () {
                $(".model").fadeOut();
            });
        });
    </script>
</head>
<body>
<div class="wrapLogin">
    <div class="loginPanel">
        <form action="/login" method="post">
            <h2>智能化停车场管理系统</h2>
            <p><label>手机号:</label><input type="text" name="phone" value="18730291527" required/></p>
            <p><label>密  码：</label><input type="password" name="password" value="111" required/></p>
            <p class="btn">
                <input type="submit" class="btnLogin" value="登陆"/>
                <input type="button" class="btnCancel" value="重置"/>
            </p>
        </form>
    </div>
</div>
</body>
</html>
