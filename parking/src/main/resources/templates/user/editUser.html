<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link th:href="@{/style/add.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/script/jquery-1.10.1.js}"></script>
    <script type="text/javascript">
        $(function () {
            //取消按钮点击事件
            $("#btnCancel").click(function () {
                location.href = "/showUser";
            });
        });
    </script>
</head>
<body>
<form action="/saveUser" method="post" class="Form">
    <table style=" margin:50px auto;">
        <input type="hidden" name="id" th:value="${user?.id}" />
        <tbody>
        <tr>
            <td>手机号码：</td>
            <td><input type="text" name="phone" th:value="${user?.phone}" required pattern="^1[1-9]\d{9}$" title="手机号码有误"/></td>
        </tr>
        <tr>
            <td>用户名称：</td>
            <td><input type="text" name="username" th:value="${user?.username}" required/></td>
        </tr>
        <tr th:if="${user==null}">
            <td>密码：</td>
            <td><input type="password" name="password" th:value="${user?.password}" required/></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td><input type="submit" value="保存" id="btnSure" /></td>
            <td><input type="reset" value="取消" id="btnCancel"/></td>
        </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
