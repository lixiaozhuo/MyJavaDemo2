<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8"/>
    <title>智能化停车场管理系统</title>
    <link th:href="@{/style/index.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/script/jquery-1.10.1.js}"></script>
    <script type="text/javascript" th:src="@{/script/index.js}"></script>
</head>
<body>
<div class="header">
    <div class="header_logo">
        智能化停车场管理系统
    </div>
</div>
<div class="wrap">
    <ul class="siderbar">
        <li><span>系统信息管理</span>
            <ul>
                <li><a href="/editUser" target="mainFrame">添加用户信息</a></li>
                <li><a href="/showUser" target="mainFrame">管理用户信息</a></li>
            </ul>
        </li>
        <li><span>车位信息管理</span>
            <ul>
                <li><a href="/editPlace" target="mainFrame">添加车位信息</a></li>
                <li><a href="/showPlace" target="mainFrame">管理车位信息</a></li>
            </ul>
        </li>
        <li><span>IC卡信息管理</span>
            <ul>
                <li><a href="/editCard" target="mainFrame">添加IC卡信息</a></li>
                <li><a href="/showCard" target="mainFrame">管理IC卡信息</a></li>
            </ul>
        </li>
        <li><span>固定车主停车管理</span>
            <ul>
                <li><a href="/showEntryParkFixed" target="mainFrame">车主入场管理</a></li>
                <li><a href="/showParkFixed" target="mainFrame">停车信息</a></li>
            </ul>
        </li>
        <li><span>临时IC卡信息管理</span>
            <ul>
                <li><a href="/editCardTemporary" target="mainFrame">添加IC卡信息</a></li>
                <li><a href="/showCardTemporary" target="mainFrame">管理IC卡信息</a></li>
            </ul>
        </li>
        <li><span>临时车辆停车管理</span>
            <ul>
                <li><a href="/showEntryParkTemporary" target="mainFrame">车主入场管理</a></li>
                <li><a href="/showParkTemporary" target="mainFrame">停车信息</a></li>
            </ul>
        </li>
        <li><span>系统功能操作</span>
            <ul>
                <li><a href="/showUpdatePassword" target="mainFrame">修改密码</a></li>
                <li><a href="/logout" onclick='return confirm("是否确认退出系统？")'>退出系统</a></li>
            </ul>
        </li>
    </ul>
    <div class="content">
        <iframe width="99%" height="100%" name="mainFrame" frameborder="0">
        </iframe>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
